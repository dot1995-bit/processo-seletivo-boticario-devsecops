name: Processo Seletivo Boticário

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  sast:
    name: SAST Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r . -f json -o bandit-results.json || true
    

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json

  dast:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run VAmPI in Docker
        run: |
          docker build -t vampi .
          docker run -d -p 5000:5000 --name vampi-app vampi
          # Esperar a aplicação subir e estar pronta
          sleep 15

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:5000/'
          fail_action: false
          allow_issue_writing: false

      - name: Stop and cleanup Docker
        run: docker stop vampi-app
